<!doctype html>
<html lang="en">
  <head>
    {{ partial "head" . }}
  </head>
  <body>
    <nav class="page-navigation">
      <p><a href="/">{{ .Site.Title }}</a></p>
    </nav>

    <h1 class="story-title">{{ .Title }}</h1>

    <prose>
      {{ .Content }}
    </prose>

    {{ range .Pages }}
      <p><a href="{{ .Permalink }}">{{ .Title }}</a></p>
    {{ end }}
  </body>
</html>
