<!doctype html>
<html lang="en">
  <head>
    {{ partial "head" . }}
  </head>
  <body>
    <nav class="page-navigation">
      <p>
        You are reading
        <a href="{{ .Parent.Permalink }}" class="story-title">{{ .Parent.Title }}</a>.
      </p>
    </nav>

    <h1 class="chapter-title">{{ .Title }}</h1>

    <prose>
      {{ .Content }}
    </prose>

    <nav class="chapter-controls">
      {{ with .Next }}
        <p class="prev">
          <a href="{{ .Permalink }}">← previous chapter</a>
        </p>
      {{ end }}

      {{ with .Prev }}
        <p class="next">
          <a href="{{ .Permalink }}">next chapter →</a>
        </p>
      {{ end }}

      <div class="clearfloat"></div>
    </nav>
  </body>
</html>
