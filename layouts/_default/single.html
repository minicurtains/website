<!doctype html>
<html lang="en">
  <head>
    {{ partial "head" . }}
  </head>
  <body>
    <h1>{{ .Title }}</h1>
    {{ .Content }}

    <nav class="chapter-movement">
      {{ with .Next }}
        <p><a href="{{ .Permalink }}">← previous chapter</a></p>
      {{ end }}

      {{ with .Prev }}
        <p><a href="{{ .Permalink }}">next chapter →</a></p>
      {{ end }}
    </nav>
  </body>
</html>
